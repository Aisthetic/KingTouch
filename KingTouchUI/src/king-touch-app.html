<dom-module id="king-touch-app">

  <template>

    <style>
    .avatar-container {
      position: relative;
	  border: 1px solid black;      
	  border-radius: 50%;
      height: 90px;
      width: 90px;
      margin: 20px auto;
    }
	.name{
		 color:white;
	}
    .avatar-container .image {
      background-size: contain;
      border-radius: 50%;
      height: 100%;
      width: 100%;
    }

    .contact-info {
      margin: 0 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #CCC;
      text-align: center;
    }

    .contact-info .name {
      font-weight: bold;
    }

    .contact-info .email {
      color: #999;
    }

    paper-item {
      @apply(--layout-center-center);
      height: 54px;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }
    </style>

    <app-location route="{{_route}}" use-hash-as-path></app-location>
    <app-route
        route="{{_route}}"
        pattern="/:page"
        data="{{_pageData}}"
        tail="{{_subRoute}}"></app-route>
    <app-route
        route="{{_subRoute}}"
        pattern="/:id"
        data="{{_idData}}"></app-route>

    <app-drawer-layout responsive-width="1280px">

      <!-- nav panel -->
      <app-drawer id="drawer" >
        <app-header-layout has-scrolling-region>

          <app-header style="background: #aa0000;" fixed>
            <div class="avatar-container">
              <div class="image"></div>
            </div>
            <div class="contact-info">
              <div class="name">Username</div>
              <div class="email">Abonner jusqu'au <span>00/00/00</span></div>
            </div>
          </app-header>

          <!-- nav menu -->
          <paper-listbox
              selected="{{_pageData.page}}"
              attr-for-selected="name"
              on-iron-activate="_drawerSelected">
			  
            <paper-item name="home">Clients</paper-item>
              <paper-item><a href="https://discordapp.com/channels/@me">Createur de trajet</a></paper-item>
            <paper-item name="config">Configuration</paper-item>
          </paper-listbox>

        </app-header-layout>
      </app-drawer>


      <app-scrollpos-control
          selected="[[_pageData.page]]"
          reset="[[_isDetailPage(_pageData.page)]]">
		 </app-scrollpos-control>

      <!-- list/detail pages -->
      <iron-pages selected="[[_pageData.page]]" attr-for-selected="name">

        <clients-list id="client-list-main"  username="" password="" name="home">
          <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
        </clients-list>

        <div name="accompts">
        </div>
        <div name="trajets">

        </div>

		<div name="config">
        </div>
		

        <client-detail
            id="detailView"
            name="detail"
            clientId="{{_idData}}"
            trajets="[[_getTrajets()]]"
            client="[[_getClients(clients, _idData.id)]]"></client-detail>

      </iron-pages>

    </app-drawer-layout>

  </template>

  <script src="js/uiClient.js"></script>

	ready: function() {
